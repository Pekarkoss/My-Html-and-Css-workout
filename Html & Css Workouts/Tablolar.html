<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Liste Fiyatları</title>
</head>

<body>
    <table border="31" width="50%">
        <thead>
            <tr>
                <th>Araç adı</th>
                <th>Fiyatları</th>
                <th>Açıklama</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>x</td>
                <td>100000</td>
                <td>Komik</td>
            </tr>
            <tr>
                <td>y</td>
                <td>20000</td>
                <td rowspan="2">Güzel</td>
            </tr>


            <tr>
              
                <td colspan="2">:=0</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
