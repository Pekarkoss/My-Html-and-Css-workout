<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
      
        div{
            width: 200px;
            height: 200px;
            margin: 10px;
        }
        .Box1 {

            background-color: red;
            margin: auto ;
       
         
        }

        .Box2 {

            background-color: green;
            float: left;
         
        }

        .Box3 {

            background-color: yellow;
            float: left;
      
        }
    </style>

</head>

<body>
    <div class="Box1">Box1</div>
    <div class="Box2">Box2</div>
    <div class="Box3">Box3</div>
   


</body>

</html>
